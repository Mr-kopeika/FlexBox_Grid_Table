<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grambotica</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body class="wrapper">
  <div class="sidebar">
    <div class="collapse-wrapper">
      <img class="logo-image" src="./images/logo-grambotica.svg" />
      <button type="button" class="close-sidebar-button">
        <img class="collapse-icon-close" src="./images/collapse-icon-close.svg" />
      </button>
    </div>

    <nav>
      <button type="button" class="navbar-item active-item" data-name="Create Course">
        Create Course</button>
      <button type="button" class="navbar-item" data-name="Profile">Profile</button>
      <button type="button" class="navbar-item" data-name="Statistics">Statistics</button>
      <button type="button" class="navbar-item" data-name="Settings">Settings</button>
    </nav>

    <button class="exit-button" type="button">Exit</button>

  </div>

  <header>
    <button class="back" type="button">
      <img src="./images/back-svgrepo-com.svg" alt="back" class="back-image">
      <span class="back-text">Back</span>
    </button>
    <h1 class="page-name">Create Course</h1>
  </header>

  <main>
    <form class="create-form" name="create-form">
      <div class="title">
        <label for="title-input" class="title-label">Title</label>
        <input type="text" id="title-input" class="title-input">

      </div>

      <div class="description">
        <label for="description-input" class="description-label">Description</label>
        <textarea id="description-input" class="description-input"></textarea>
        <div class="custom-resizer"></div>

      </div>

      <div class="type">
        <label for="type-selector" class="type-label">Type</label>
        <select id="type-selector" class="type-selector">
          <option>Computer Science</option>
          <option>Art</option>
          <option>Music</option>
        </select>
      </div>

      <hr />

      <div class="button-wrapper">
        <button class="save-button" type="submit">Save</button>
      </div>
    </form>

    <table class="courses">
      <tbody>
        <tr>
          <th class="number">â„–</th>
          <th class="type">Type</th>
          <th class="title">Title</th>
          <th class="description">Description</th>
        </tr>
      </tbody>
    </table>

  </main>

  <script type="module" src="./scripts/main.js"></script>

</body>

</html>
